name: Display PR Template

on:
  pull_request:
    types:
      - opened

jobs:
  display_template:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Read PR template
        id: read-template
        run: |
          echo "::set-output name=template::$(cat .github/PULL_REQUEST_TEMPLATE/prtemplate.md)"
